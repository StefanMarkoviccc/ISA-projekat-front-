<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Create action</h2>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date:</mat-label>
                    <input matInput [matDatepicker]="pickerTo" required formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                    <mat-datepicker #pickerTo></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Duration" formControlName="duration" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Max persons" formControlName="maxPersons" required>
                </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Price" formControlName="price" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Additional Services" formControlName="additionalServices" required>
                </mat-form-field>
                <button mat-raised-button color="primary">Create</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
