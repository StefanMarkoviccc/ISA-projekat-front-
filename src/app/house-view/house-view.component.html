<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h1 class="title">See house info</h1>
                <p>House name:</p>
                <h2>TestHouseName</h2>
                <p>Address:</p>
                <h3>Danila Kisa 35</h3>
                <p>Description</p>
                <h4>Opis gajbe</h4>
                <p>Average grade</p>
                <h5>5.00</h5>
            </form>

            <div class="form-group">
                <label for="file">Choose File</label>
                <input type="file"
                       id="file"
                       (change)="handleFileInput($event)">
            </div>
        </mat-card-content>
    </mat-card>
</div>
