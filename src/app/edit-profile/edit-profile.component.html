<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Edit profile</h2>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="First name" formControlName="firstName" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Last name" formControlName="lastName" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="City" formControlName="city" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Country" formControlName="country" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Phone number" formControlName="phoneNumber" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Description" formControlName="description" required>
                </mat-form-field> 
                <div *ngIf="user.userType=='CLIENT'">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" formControlName="onAction">Subcribe on action</mat-checkbox>
                    </section>
                </div>
                <button mat-raised-button color="primary">Edit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
