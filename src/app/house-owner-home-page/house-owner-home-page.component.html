<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h3>Search</h3>
                <input matInput placeholder="Search" formControlName="search" required>
                <li><a routerLink="/create-house" routerLinkActive="active">Create house</a></li>
                <li><a routerLink="/houseView" routerLinkActive="active">See house</a></li>
                <li><a routerLink="/create-appointment" routerLinkActive="active">Create an appointment</a></li>
            </form>
        </mat-card-content>
    </mat-card>
</div>
