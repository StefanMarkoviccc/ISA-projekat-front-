<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Log in</h2>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                </mat-form-field> 
                <mat-form-field>
                    <input type= "password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
                <button mat-raised-button color="primary">Log in</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
