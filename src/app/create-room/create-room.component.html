<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Create room</h2>
                <mat-form-field>
                    <input matInput placeholder="Room number" formControlName="roomNumber" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Number of beds" formControlName="numberOfBeds" required>
                </mat-form-field>
                <button mat-raised-button color="primary">Create</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
