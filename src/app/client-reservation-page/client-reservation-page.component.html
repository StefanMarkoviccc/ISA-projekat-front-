<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Reservation</h2>
                    <mat-form-field>
                        <input matInput placeholder="Entity" formControlName="entity" required>
                    </mat-form-field> 
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a date to:</mat-label>
                        <input matInput [matDatepicker]="pickerTo" required formControlName="dateTo">
                        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                        <mat-datepicker #pickerTo></mat-datepicker>
                      </mat-form-field>
                      <mat-form-field appearance="fill">
                        <mat-label>Choose a date from:</mat-label>
                        <input matInput [matDatepicker]="pickerFrom" required formControlName="dateFrom">
                        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFrom></mat-datepicker>
                      </mat-form-field>
                      <button mat-raised-button color="primary">Find</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
