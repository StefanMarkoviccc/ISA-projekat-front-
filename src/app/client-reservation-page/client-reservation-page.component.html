<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Reservation</h2>
                <mat-form-field>
                    <mat-label>Select an options</mat-label>
                    <mat-select [(ngModel)]="selectedType">
                        <mat-option value="HOUSE_OWNER">House owner</mat-option>
                        <mat-option value="BOAT_OWNER">Boat owner</mat-option>
                        <mat-option value="FISHING_INSTRUCTOR">Fishing instructor</mat-option>
                        <mat-option value="CLIENT">Client</mat-option>
                    </mat-select>
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a date to:</mat-label>
                        <input matInput [matDatepicker]="pickerTo" required formControlName="dateTo">
                        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                        <mat-datepicker #pickerTo></mat-datepicker>
                      </mat-form-field>
                      <mat-form-field appearance="fill">
                        <mat-label>Choose a date from:</mat-label>
                        <input matInput [matDatepicker]="pickerFrom" required formControlName="dateFrom">
                        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFrom></mat-datepicker>
                      </mat-form-field>
                      <mat-form-field>
                        <input type= "text" formControlName="Number of guests" required>
                    </mat-form-field>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
