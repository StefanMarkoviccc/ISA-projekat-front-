<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Add adventure</h2>
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Description" formControlName="description" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Biography" formControlName="biography" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Maximum number of people" formControlName="maxPersons" required>
                </mat-form-field><mat-form-field appearance="fill">
                    <mat-label>Choose a date from:</mat-label>
                    <input matInput [matDatepicker]="pickerTo" required formControlName="adventureAppointment">
                    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                    <mat-datepicker #pickerTo></mat-datepicker>
                  </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Rules" formControlName="rules" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Fishing equipment" formControlName="fishingEquipment" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Price" formControlName="price" required>
                </mat-form-field>
                <mat-checkbox formControlName="isFreeCancelation">Is Free cancelation</mat-checkbox>
                <mat-form-field>
                    <input matInput placeholder="Cancelation percent" formControlName="cancelationPercent" required>
                </mat-form-field> 
                <button mat-raised-button color="primary">Add</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
