<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <li><a routerLink="/edit-profile" routerLinkActive="active">Edit profile</a></li>
                <li><a routerLink="/change-password" routerLinkActive="active">Change password</a></li>
                <li><a routerLink="/houseView" routerLinkActive="active">See houses</a></li>
                <li><a routerLink="/boatView" routerLinkActive="active">See boats</a></li>
                <li><a routerLink="/instructorView" routerLinkActive="active">See instructors</a></li>
                <li><a routerLink="/complain-page" routerLinkActive="active">File a complaint</a></li>
                <li><a routerLink="/client-reservation-page" routerLinkActivate="active">Make a reservation</a></li>
                <h3>Search</h3>
                <input matInput placeholder="Search" formControlName="search" required>
            </form>
        </mat-card-content>
    </mat-card>
</div>
