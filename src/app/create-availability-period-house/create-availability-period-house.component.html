<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Create availability period</h2>
                <mat-form-field>
                    <input matInput placeholder="Availability period" formControlName="availabilityPeriod" required>
                </mat-form-field> 
                <button mat-raised-button color="primary">Create</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
