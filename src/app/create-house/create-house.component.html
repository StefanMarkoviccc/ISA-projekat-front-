<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Create house</h2>
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Geographical width" formControlName="geographicalWidth" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Geographical length" formControlName="geographicalLength" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Description" formControlName="description" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Rules of conduct" formControlName="rulesOfConduct" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Number of rooms" formControlName="numberOfRooms" required>
                </mat-form-field>
                <button mat-raised-button color="primary">Create</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
