<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Create Boat</h2>
                <mat-form-field>
                    <input matInput placeholder="Name" formControlName="name" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Type" formControlName="type" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Length" formControlName="length" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Engine number" formControlName="engineNubmer" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Engine power" formControlName="enginePower" required>
                </mat-form-field> 
                <mat-form-field>
                    <input matInput placeholder="Maximum speed" formControlName="maxSpeed" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Promotional description" formControlName="promotionalDescription" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Capacity" formControlName="capacity" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Rules of conduct" formControlName="rulesOfConduct" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Fishing equipment" formControlName="fishingEquipment" required>
                </mat-form-field>
                <button mat-raised-button color="primary">Create</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
