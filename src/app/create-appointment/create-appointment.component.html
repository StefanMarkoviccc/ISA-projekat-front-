<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Create appointment</h2>
                <mat-form-field>
                    <mat-label>Select an options</mat-label>
                    <mat-select formControlName="room" [(ngModel)]="selectedRoom">
                        <mat-option *ngFor="let room of rooms" value="{{room.id}}">{{room.roomNumber}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date:</mat-label>
                    <input matInput [matDatepicker]="picker" required formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Duration" formControlName="duration" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Maximum persons" formControlName="maxPersons" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Price" formControlName="price" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Additional services" formControlName="additionalServices" required>
                </mat-form-field> 

                

                <button mat-raised-button color="primary">Create</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
